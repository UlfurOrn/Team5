[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=logfile,json_logfile

[handlers]
keys=console,logfile,json_logfile

[handler_console]
class=logging.StreamHandler
formatter=json
args=(sys.stdout,)

[handler_logfile]
class=logging.handlers.TimedRotatingFileHandler
formatter=standard
args=('./logging/logfile.log', 'midnight', 1, 0, 'utf-8')

[handler_json_logfile]
class=logging.handlers.TimedRotatingFileHandler
formatter=json
args=('./logging/logfile_json.log', 'midnight', 1, 0)

[formatters]
keys=standard,json

[formatter_standard]
format=%(message)s - %(lineno)d - %(pathname)s - %(module)s - %(name)s - %(levelname)s - %(funcName)s - %(asctime)s

[formatter_json]
format=%(asctime)s %(levelname)s %(module)s %(message)s'
