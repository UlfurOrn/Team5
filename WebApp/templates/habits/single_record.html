{% extends 'base.html' %}
{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='records.css') }}">
{% endblock %}

{% block content %}

  <div class="single-record">
    </p><b>Habit ID:</b> {{ record.habitid }}<br><br>
    <b>Date:</b> {{ record.rdate }}<br><br>
    <b>Amount:</b> {{ record.amount }}<br><br>
  </div>
    <a id="update" href="{{ url_for('habit.update_record', record=record) }}">Update</a>
    <button id="delete" onclick="document.getElementById('confirmDelete').style.display='block'">Delete</button>
  

  <!-- Confirm deletion Modal -->
  <div id="confirmDelete", class="modal">
    <span onclick="document.getElementById('confirmDelete').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
      <div class="container">
        <h1>Delete Record</h1>
        <p>Are you sure you want to delete this record?</p>

        <div class="clearfix">
          <button id="cancel-delete" type="button" onclick="document.getElementById('confirmDelete').style.display='none'">Cancel</button>
          <a id="confirm-delete" href="{{ url_for('habit.delete_record', record=record) }}">Delete</a>
        </div>
      </div>
    </form>
  </div>


{% endblock %}
