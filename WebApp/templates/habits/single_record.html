{% extends 'base.html' %}
{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}
{% block header %}
  <h1>{% block title %}Single Record{% endblock %}</h1>
{% endblock %}

{% block content %}
    <b>Habit ID:</b> {{ record.habitid }}<br>
    <b>Date:</b> {{ record.rdate }}<br>
    <b>Amount:</b> {{ record.amount }}<br>
    <a href="{{ url_for('habit.update_record', record=record) }}">Update</a>
    <a href="{{ url_for('habit.delete_record', record=record) }}">Delete</a>
{% endblock %}
