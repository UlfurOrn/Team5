{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}User Records{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table style="width:100%">
    <tr>
      <th>Habit ID</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
    {% for record in records %}
      <tr>
        <td><a href="{{ url_for('habit.single_record', record=record) }}">{{ record.habitid }}</a></td>
        <td>{{ record.rdate }}</td>
        <td>{{ record.amount }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('habit.add_record') }}">Add</a>
{% endblock %}
