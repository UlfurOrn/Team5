{% extends 'base.html' %}
{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='records.css') }}">
{% endblock %}

{% block content %}

  <h1>{% block title %}User Records{% endblock %}</h1>

  <form method="post">
    <label for="start_date">Start Datetime:</label>
    <input type="date" name="start_date" id="start_date">
    <input type="time" name="start_time" id="start_time" value="00:00"><br>
    <label for="end_date">End Datetime:</label>
    <input type="date" name="end_date", id="end_date">
    <input type="time" name="end_time", id="end_time" value="11:59"><br>
    <input type="submit" value="Submit">
  </form>

  <table class="records">
    <tr>
      <th>Habit ID</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
      {% for record in records %}
        <tr>
          <td><a class="rec-link" href="{{ url_for('habit.single_record', record=record) }}">{{ record.habitid }}</a></td>
          <td>{{ record.rdate }}</td>
          <td>{{ record.amount }}</td>
        </tr>
      {% endfor %}
    </table>

    <a id="add-link" href="{{ url_for('habit.add_record') }}">Add</a>


{% endblock %}
