{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}User Records{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="start_date">Start Datetime:</label>
    <input type="date" name="start_date" id="start_date">
    <input type="time" name="start_time" id="start_time"><br>
    <label for="end_date">End Datetime:</label>
    <input type="date" name="end_date", id="end_date">
    <input type="time" name="end_time", id="end_time"><br>
    <input type="submit" value="Submit">
  </form>

  <table style="width:100%">
    <tr>
      <th>Habit ID</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
    {% for record in records %}
      <tr>
        <td><a href="{{ url_for('habit.single_record', record=record) }}">{{ record.habitid }}</a></td>
        <td>{{ record.rdate }}</td>
        <td>{{ record.amount }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('habit.add_record') }}">Add</a>
{% endblock %}
