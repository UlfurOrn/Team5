{% extends 'base.html' %}
{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}
{% block header %}
  <h1>{% block title %}Update Habit{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name:</label>
    <input type="text" value="{{ habit.name }}" name="name" id="name" required><br>
    <label for="description">Description:</label>
    <input type="text" value="{{ habit.description }}" name="description" id="description" required><br>
    <label for="measurement_id">Measurerment:</label>
    <select name="measurement", id="measurement">
      {% for measurement in measurements %}
        <option value="{{ measurement['measurementid'] }}">{{ measurement["name"] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Update">
</form>
{% endblock %}
