{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update Habit{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name:</label>
    <input type="text" value="{{ habit.name }}" name="name" id="name" required><br>
    <label for="description">Description:</label>
    <input type="text" value="{{ habit.description }}" name="description" id="description" required><br>
    <label for="measurement_id">Measurerment ID:</label>
    <input type="text", value="{{ habit.measurementid }}", name="measurement_id", id="measurement_id" required>
    <input type="submit" value="Update">
</form>
{% endblock %}
